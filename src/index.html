<html lang="en" ng-app="lostcoin-web" ng-strict-di>

    <head>

        <title ng-bind="$root.pageTitle"></title>
        <link rel="icon" href="favicon.ico" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />

        <!-- build:css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="styles/app.css" />
        <!-- endbuild -->

    </head>

    <body class="bg" layout="row">

    <md-sidenav md-component-id="sidenav" class="md-sidenav-left" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <a ui-sref="home">Lostcoin</a>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Sidenav" ng-click="$root.closeSidenav()">
                    <md-icon md-svg-src="img/ic_close_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <div ng-include="'templates/sidenav.html'"></div>
        </md-content>
        <span flex></span>
        <section ng-show="$root.user === null">
            <md-divider></md-divider>
            <div style="text-align: center;" layout-padding>
                Enter your name to log in.
            </div>
        </section>
    </md-sidenav>

    <div layout="column" layout-fill>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Open Sidenav" ng-click="$root.openSidenav()">
                    <md-icon md-svg-src="img/ic_menu_white_24px.svg"></md-icon>
                </md-button>
                <a ui-sref="home">Lostcoin</a>
                <span flex></span>
                <md-button ng-hide="$root.user === null" class="md-icon-button" aria-label="User">
                    <md-tooltip md-direction="left">{{$root.user.firstName + ' ' + $root.user.lastName}}</md-tooltip>
                    <md-icon md-svg-src="img/ic_account_circle_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content class="bg" ui-view></md-content>

    </div>

    <!-- build:js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/run.js"></script>

    <!-- Modules -->
    <script src="modules/common/userService.js"></script>
    <script src="modules/common/utilityService.js"></script>

    <script src="modules/category/CategoryBrowseCtrl.js"></script>
    <script src="modules/category/CategoryFormCtrl.js"></script>
    <script src="modules/category/categoryService.js"></script>

    <script src="modules/home/HomeCtrl.js"></script>

    <script src="modules/transaction/TransactionBrowseCtrl.js"></script>
    <script src="modules/transaction/TransactionFormCtrl.js"></script>
    <script src="modules/transaction/transactionService.js"></script>

    <!-- endbuild -->

</body>

</html>
