<md-toolbar class="secondary-toolbar">
    <div class="md-toolbar-tools">
        <span>Browse Categories</span>
    </div>
</md-toolbar>

<div layout="row" layout-wrap layout-align="space-around center">

    <md-card class="category-tile" ng-repeat="category in categories">

        <md-card-content>
            <h1>{{category.name}}</h1>
        </md-card-content>
        
        <md-card-actions layout="row" layout-align="end start">
            <md-button ng-click="deleteCategory($index)">Delete</md-button>
        </md-card-actions>

    </md-card>

</div>
