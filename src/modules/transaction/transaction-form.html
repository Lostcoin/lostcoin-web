<md-toolbar class="secondary-toolbar">
    <div class="md-toolbar-tools">
        <span>Add Transaction</span>
    </div>
</md-toolbar>

<div layout="row" layout-align="center start">

    <md-card flex="30">
        <md-card-content>

            <form name="transactionForm" id="transaction-form">
                <div layout="column">

                    <md-input-container>
                        <label>Amount</label>
                        <input required type="number" step="0.01" name="amount" ng-model="transaction.amount" md-autofocus>
                        <div ng-messages="transactionForm.amount.$error" role="alert">
                            <span ng-message=required>This is required.</span>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Date</label>
                        <input required type="date" name="date" ng-model="transaction.date">
                        <div ng-messages="transactionForm.date.$error" role="alert">
                            <span ng-message="required">This is required.</span>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Category</label>
                        <input required type="text" name="category" ng-model="transaction.category">
                        <div ng-messages="transactionForm.category.$error" role="alert">
                            <span ng-message="required">This is required.</span>
                        </div>
                    </md-input-container>

                    <md-button type="submit" form="transaction-form" class="md-block md-primary md-raised" ng-click="saveTransaction()" ng-disabled="transactionForm.$invalid || $root.nascent">Save</md-button>

                </div>
            </form>

        </md-card-content>
    </md-card>

</div>
